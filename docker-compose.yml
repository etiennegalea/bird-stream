services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "8050:80"
    environment:
      - CHOKIDAR_USEPOLLING=true  # Ensures proper file watching in Docker
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
    container_name: backend
    ports:
      - "8051:2096/tcp"
      - "8051:2096/udp"
    volumes:
      - ./backend:/app
    devices:
      - "/dev/video0:/dev/video0"
    restart: unless-stopped

  coturn:
    build: ./coturn
    container_name: coturn
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
      # - ./coturn/logs:/var/log
    network_mode: "host"
