services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "8050:80"
    environment:
      - CHOKIDAR_USEPOLLING=true  # Ensures proper file watching in Docker
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
    container_name: backend
    ports:
      - "8051:2096/tcp"
      - "8051:2096/udp"
    volumes:
      - ./backend:/app
    devices:
      - "/dev/video0:/dev/video0"
    restart: unless-stopped

  coturn:
    image: coturn/coturn
    container_name: coturn_server
    restart: unless-stopped
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
    environment:
      - TURN_PORT=3478
      - TURN_TLS_PORT=5349
    expose:
      - 3478:3478
      - 3478:3478/udp
      - 5349:5349
      - 5349:5349/udp
      - 49160-49200:49160-49200/udp
    command: ["-c", "/etc/coturn/turnserver.conf", "--log-file=stdout"]
